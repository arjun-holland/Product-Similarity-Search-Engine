<!DOCTYPE html>
<html>
<head>
    <title>Search Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Search for Similar Products</h1>
        <form method="POST" class="mb-4">
            <input type="text" name="query" class="form-control" placeholder="Enter product description" value="{{ query }}">
            <button type="submit" class="btn btn-success mt-2">Search</button>
        </form>

        {% if results %}
        <h3>Results for: "{{ query }}"</h3>
        <div class="row mt-3">
            {% for result in results %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ result.name }}</h5>
                        <p class="card-text">{{ result.description }}</p>
                        <span class="badge bg-info">Distance: {{ "%.4f"|format(result.distance) }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
